<div class="card w-full">
  <div class="flex w-full justify-center items-center">
    <div class="step"></div>
  </div>
  <form
    class="flex flex-col gap-3"
    (ngSubmit)="onVerify()"
    [formGroup]="verificationGroup"
  >
    <label class="block">
      <span class="block text-sm font-medium text-slate-700">Email</span>
      <input
        type="email"
        class="text-input"
        formControlName="email"
        [ngClass]="{
          'input-invalid':
            (isSubmitted || verificationGroupControls['email'].touched) &&
            verificationGroupControls['email'].invalid
        }"
      />
      <div
        *ngIf="
          (isSubmitted || verificationGroupControls['email'].touched) &&
          verificationGroupControls['email'].invalid
        "
      >
        <p
          *ngIf="
            verificationGroupControls['email'].errors &&
            verificationGroupControls['email'].errors['required']
          "
          class="invalid-msg"
        >
          Email is required
        </p>
        <p
          *ngIf="
            verificationGroupControls['email'].errors &&
            verificationGroupControls['email'].errors['email']
          "
          class="invalid-msg"
        >
          Please provide a valid email address, e.g., john@example.com
        </p>
      </div>
    </label>
    <label class="block">
      <span class="block text-sm font-medium text-slate-700"
        >Date of birth</span
      >
      <input
        type="date"
        class="text-input"
        formControlName="dob"
        [ngClass]="{
          'input-invalid':
            (isSubmitted || verificationGroupControls['dob'].touched) &&
            verificationGroupControls['dob'].invalid
        }"
      />
      <div
        *ngIf="
          (isSubmitted || verificationGroupControls['dob'].touched) &&
          verificationGroupControls['dob'].invalid
        "
      >
        <p
          *ngIf="
            verificationGroupControls['dob'].errors &&
            verificationGroupControls['dob'].errors['required']
          "
          class="invalid-msg"
        >
          Date of birth is required
        </p>
      </div>
    </label>
