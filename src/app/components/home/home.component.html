<div class="flex w-screen h-full">
  <div
    class="flex flex-col gap-2 text-slate-500 fixed left-0 top-16 bottom-0 pt-12 items-center w-1/4 h-full"
  >
    <img
      *ngIf="userProfileImgUrl"
      [src]="userProfileImgUrl"
      class="w-[268px] h-[268px] hidden xl:block mb-6 shadow rounded-md"
      alt=""
    />
    <div
      *ngIf="!userProfileImgUrl"
      class="w-[268px] h-[268px] animate-pulse bg-slate-200 rounded-md"
    ></div>
    <div class="w-full flex items-center p-info">
      <rmx-icon
        name="quill-pen-line"
        class="text-slate-500 mr-5 !hidden xl:!block"
      ></rmx-icon>
      <span
        class="flex items-center text-sky-600 text-lg font-bold px-2.5 mr-2"
        >{{ (postNum$ | async) || "O" }}</span
      >Posts
    </div>
    <div class="w-full flex items-center p-info">
      <rmx-icon
        name="contacts-book-2-line"
        class="text-slate-500 mr-5 !hidden xl:!block"
      ></rmx-icon>
      <span
        class="flex items-center text-sky-600 text-lg font-bold px-2.5 mr-2"
        >{{ (friendsNum$ | async) || "O" }}</span
      >Friends
    </div>
  </div>
  <div class="flex justify-center w-2/3 h-full router-content">
    <router-outlet></router-outlet>
  </div>
</div>
