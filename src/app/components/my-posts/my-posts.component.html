<div class="w-full h-full flex flex-col items-center pt-6">
  <div
    class="card card-post-creation z-10 flex flex-col items-center h-fit gap-3"
  >
    <quill-editor class="w-full" [formControl]="post"> </quill-editor>
    <img
      [src]="postImgUrl"
      class="rounded-md shadow-md post-img-preview"
      alt=""
      *ngIf="postImgUrl"
    />
    <div class="flex items-center w-full">
      <input
        type="file"
        #postImg
        accept=".png,.jpg,.jpeg"
        id="postImgUpload"
        (change)="onSelectPostImg($event)"
        hidden
      />
      <label class="post-img-label" for="postImgUpload">
        <rmx-icon name="landscape-fill"></rmx-icon>
      </label>
      <button
        class="group btn-primary ml-auto"
        [disabled]="!(post.value | trim) || !authInfo?._id"
        (click)="onPost()"
      >
        <rmx-icon
          name="send-plane-line"
          *ngIf="!showPostSpinner"
          class="mr-3 duration-500 group-disabled:group-hover:-translate-y-0 group-disabled:group-hover:-translate-x-0 group-hover:translate-x-1 group-hover:-translate-y-1"
        ></rmx-icon>
        <div class="spinner-light" *ngIf="showPostSpinner"></div>
        Post
      </button>
    </div>
  </div>
  <div class="flex flex-col items-center w-11/12 h-fit mt-[15rem] pb-10 gap-3">
    <app-post-detail
      *ngFor="let usersPost of allPosts"
      [postData]="usersPost"
    ></app-post-detail>
  </div>
</div>
