<div class="w-full h-full flex flex-col pt-6">
  <div class="columns-md w-full pb-6 duration-300 ease-in-out">
    <app-network-detail
      *ngFor="
        let user of lazyLoadedUsers | notFriendsYet: (authInfo$ | async)?._id
      "
      (onFriendStatusChange)="onUpdateFriend($event)"
      [userInformation]="user"
    >
    </app-network-detail>
  </div>
</div>
